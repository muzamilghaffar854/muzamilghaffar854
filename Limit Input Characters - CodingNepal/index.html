<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Limit Input Character by CodeCraftsman</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrapper">
    <form action="#">
      <input type="text" spellcheck="false" placeholder="username" maxlength="20" required>
      <i class="uis uis-at"></i>
      <span class="counter">20</span>
    </form>
  </div>

  <script>
    const input = document.querySelector("form input"),
      counter = document.querySelector("form .counter"),
      maxLength = input.getAttribute("maxlength");

    input.onkeyup = () => {
      counter.innerText = maxLength - input.value.length;
    }
  </script>
</body>

</html>
